<html>
  <body>
  
  Hello,{{ user.nickname }}!
  
  Upload decklist:
  <form action="/upload_decklist" method="post">
  Decklist name: <input type="edit" name="title" />
  <br /><textarea rows="15" cols="40" name="decklist"></textarea>
  <br /><input type="submit" />
  </form>

  {% for post in object_list %}
<a href="/deck/{{post.code}}">{{ post.title }}</a>
{% endfor %}

  </body>
</html>
